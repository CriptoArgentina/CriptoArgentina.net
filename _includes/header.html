<header id="site-header">
	<div class="center">
		<div id="site-title">
			<img id="logo" src="{{ site.baseurl }}/assets/img/icons/logo-50x50.png" alt="CriptoArgentina.net" />
		</div>
		<nav id="site-nav">
			{% for item in site.data.nav %}
				<a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
			{% endfor %}
		</nav>
	</div>
</header>
