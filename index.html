layout: page
css: index
description: Cripto para una sociedad resiliente
---

<div id="motto">{{ site.description }}</div>

<div id="left">
	<div id="feed">
		{% for post in site.posts %}
		<div class="item">
			<div class="i-date">{{ post.date | date: "%b %d, %Y" }}</div>
			<div class="i-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
		</div>
		{% endfor %}
	</div>
</div>

<div id="right">
	<div id="tools">
		<div class="section">
			<h4>Mensajer√≠a y llamadas</h4>
			<a href="https://www.signal.org/es/">
				<img class="icon" src="assets/img/herramientas/signal-100x100.png" alt="Signal App" />
			</a>
		</div>
		<div class="section">
			<h4>Navegador web</h4>
			<a href="https://www.torproject.org">
				<img class="icon" src="assets/img/herramientas/tor-100x100.png" alt="Navegador Tor" />
			</a>
		</div>
		<div class="section">
			<h4>Sistema operativo</h4>
			<a href="https://tails.boum.org/index.es.html">
				<img class="icon" src="assets/img/herramientas/tails.png" alt="Tails" />
			</a>
		</div>
	</div>
</div>

<div class="clear"></div>
