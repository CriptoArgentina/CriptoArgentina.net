title: CriptoArgentina.net
description: Cripto para una sociedad resiliente 
url: https://criptoargentina.net
language: es
baseurl: ''

social:
  reddit: CriptoArgentina

defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: '_posts/'
    values:
      layout: 'post'

sass:
  style: compressed

plugins:
  - jekyll-sitemap

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false
  ignore:
    envs: [development]